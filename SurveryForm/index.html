<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC: Survey Form Project</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Fantastic Survey Form</h1>
            <p id="description">The is my fantastic survey form</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age" id="age-label">Age(optional)</label>
                <input type="number" id="age" class="form-control" min="18" max="65" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Radio buttons -->
            <div class="form-group">
            	<label><input type="radio" name="user-recommend" value="definitely" class="input-radio">Definitely</label>
            	<label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label>
            	<label><input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not Sure</label>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
</body>

</html>
